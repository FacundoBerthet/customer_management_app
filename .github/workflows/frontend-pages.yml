name: frontend-pages

on:
  push:
    branches: [ master ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'frontend-pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Configure Pages
        uses: actions/configure-pages@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Install deps
        working-directory: frontend
        run: npm ci
      - name: Build (GitHub Pages)
        working-directory: frontend
        env:
          VITE_API_URL: 'https://customer-management-app-morg.onrender.com'
          PAGES: 'true'
        run: |
          npm run build
          cp dist/index.html dist/404.html
          touch dist/.nojekyll
      - name: Verificar archivos en dist
        working-directory: frontend
        run: |
          echo "Contenido de dist antes de subir artifact:"
          ls -l dist
          echo "Archivos esperados: index.html, 404.html, .nojekyll, assets/"
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
