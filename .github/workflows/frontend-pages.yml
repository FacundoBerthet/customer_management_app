name: frontend-pages

on:
  push:
    branches: [ master ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'frontend-pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Install deps
        working-directory: frontend
        run: npm ci
      - name: Build (GitHub Pages)
        working-directory: frontend
        env:
          VITE_API_URL: ${{ vars.VITE_API_URL || 'https://REEMPLAZAR_URL_API' }}
          PAGES: 'true'
        run: |
          npm run build
          # Fallback para SPA en GitHub Pages (refresh en rutas internas)
          cp dist/index.html dist/404.html
          # Evita que GitHub Pages procese Jekyll y reemplace index (protege rutas y assets)
          touch dist/.nojekyll
          ls -l dist
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
