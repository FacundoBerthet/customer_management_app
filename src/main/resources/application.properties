# ==============================================
# Configuración común a todos los perfiles
# ----------------------------------------------
# Este archivo se carga siempre; después Spring
# sobreescribe con application-{perfil}.properties
# según el perfil que yo tenga activo (spring.profiles.active).
# ==============================================

# Nombre de la app (solo informativo)
spring.application.name=customer_management_app

# PERFIL ACTIVO POR DEFECTO (LOCAL)
# -------------------------------------------------
# Dejo el perfil "dev" activo para trabajar en local
# sin pasar parámetros extra (-Dspring.profiles.active=dev).
spring.profiles.active=dev

# Swagger / OpenAPI (común)
# -------------------------------------------------
# Configuro la ruta de Swagger UI y algunos ajustes visuales.
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.doc-expansion=none
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.operations-sorter=alpha

# IMPORTANTE:
# No configuro acá la conexión a la base ni JPA,
# porque prefiero que cambien por perfil (dev/prod).